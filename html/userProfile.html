<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/userProfile.css">
</head>
<body>
    <form action="" class="form" id="form">
      <div class="form-container">
        <h1 class="student-section-heading ">Student form</h1>
        <div class="profile-info">
          
        </div>
        <h2 class="education-section-heading mt-5">Education</h2>
        <div class="table-responsive">
          <table class="table overflow-y-auto " style="max-height: 200px; ">
            <thead>
              <tr>
                <th scope="col"><label for="degree-board">Degree/Board</label></th>
                <th scope="col"><label for="school-college">School/College</label></th>
                <th scope="col"><label for="start-date">Start Date</label></th>
                <th scope="col"><label for="passout-year">Passout Year</label></th>
                <th scope="col"><label for="percentage">Percentage</label></th>
                <th scope="col"><label for="backlog">Backlog</label></th>
              </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
          </table>
        </div> 
        <div class="d-flex justify-content-between my-5">
          <button class="btn btn-outline-primary clear-btn rounded-2 px-2 py-1 ms-auto btn-print" type="button" onclick="printInfo()">Print</button>    
         </div>
      </div>
    </form>
    <script src="https://kit.fontawesome.com/2604aff8b6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/userProfile.js" defer></script>
</body>
</html>
